name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: âœ… Checkout repository
        uses: actions/checkout@v4

      - name: âœ… Install required tools
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc zip

      - name: ðŸ“¦ Create release ZIP (win/, net/, README.html)
        run: |
          mkdir release-content
          cp -r win release-content/
          cp -r net release-content/
          pandoc README.md -o release-content/README.html

          cd release-content
          zip -r ../win-cmd-toolbox.zip .
          cd ..
          rm -r release-content

      - name: ðŸš€ Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
          body: |
            This is an automated release for **win-cmd-toolbox**.

            Included:
            - `win/`: Context menu / Explorer setup scripts
            - `net/`: Network tools
            - `README.html`

            You can run `win/setup.cmd` to apply all recommended Windows tweaks.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ“¤ Upload win-cmd-toolbox.zip
        uses: softprops/action-gh-release@v1
        with:
          files: win-cmd-toolbox.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
